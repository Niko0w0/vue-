<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="app">
    <cpn :cinfo="info" :child-my-message="message"></cpn>
</div>

<template id="cpn">
    <!-- 多个组件必须包含确切的根 -->
    <div>
        <h2>{{cinfo}}</h2>
        <h2>{{childMyMessage}}</h2>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    const cpn = {
        template : '#cpn',
        props : {
            cinfo : {
                type : Object,
                default(){
                    return {}
                }
            },
            childMyMessage : {
                type : String,
                default : ''
            }
        }
    };

    const app = new Vue({
        el: '#app',
        data: {
            info : {
                name : 'why',
                age : 18,
                height : 167
            },
            message: 'a'
        },
        components:{
            cpn
        }
    })
</script>
</body>
</html>
