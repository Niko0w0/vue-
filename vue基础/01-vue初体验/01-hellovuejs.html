<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <br>
        {{name}}
    </div>
    <div>{{message}}</div>
<script>
    /**
     * 编程范式：声明式编程
     * */
    let app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { // 定义数据
            message : 'dididi',
            name : 'niko'
        }
    });

    /*
     * 元素js的做法 (编程范式：命令式编程)
     * 创建div元素，设置id属性
     * 定义一个变量叫message
     * 将message变量放在前面的div元素中显示
     * 修改message的数据
     * 将修改后的数据再次替换到div中
     */
</script>
    
</body>
</html>
