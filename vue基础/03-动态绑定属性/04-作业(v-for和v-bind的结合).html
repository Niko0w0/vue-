
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: pink;
        }
    </style>
</head>
<body>

    <!-- 作业需求：点击列表中的哪一项，那么该项的文字index变成红色 -->
<div id="app">
    <ul>
        <li :class="{active : currentIndex == index}" 
        @click="liClicked(index)" 
        v-for="(m,index) in movies">
            {{index}} - {{m}}
        </li>
    </ul>
</div>


<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            movies : ['白敬亭','周棋洛','李泽言','白起','许墨'],
            currentIndex:0
        },
        methods: {
            liClicked(index){
                this.currentIndex = index;
                
            }
        }
    })
</script>
</body>
</html>
