<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="app">
    <!-- 
        v-if:当条件为false时,包含v-if指令的元素,根本不会存在在dom中,当只有一次切换时使用这个
        v-show:当条件为false时,v-show给元素添加行内样式display:none,当需要在显示与隐藏之间切片很频繁时,使用show
     -->
    <h2 v-if="isShow">{{message}}</h2>
    <h2 v-show="isShow">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message : 'hello',
            isShow : true
        }
    })
</script>
</body>
</html>
