<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // setTimeout(() => {
      //   console.log("dududu");
      // }, 1000);

      // 参数 -> 函数(resolve, reject)
      // resolve, reject本身他们又是函数
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve();
        }, 1000);
      }).then(() => {
        console.log("dududu");

        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve();
          }, 1000);
        }).then(() => {
          console.log("dididi");
        });
      });


  // 什么情况下会用到Promise
  // 一般情况下为有异步操作时，进行异步封装
  // new -> 构造函数
  // 1.保存一些状态信息
  // 2.执行传入的函数
  // 在执行传入的回调函数时，会传入两个参数，resolve，reject，本身又是函数
  new Promise((resolve, reject) =>{
    setTimeout((data) => {
      // 成功的时候调用resolve
      // resolve("hellow world")
      // 失败的时候调用reject
      reject("error message");
    },1000)
  }).then((data) => {
    // 1.100行的处理代码
    console.log(data)
    console.log(data)
    console.log(data)
  }).catch(err => {
    console.log(err)
  })
    </script>
  </body>
</html>
